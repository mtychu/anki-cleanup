<!-- IMAGE FILTER -->
<div class="off-screen">
  <!-- 2 Bit Console Color Filter -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    color-interpolation="sRGB"
    color-interpolation-filters="sRGB"
  >
    <defs>
      <filter id="colorFilter">
        <!-- Convert to Grayscale -->
        <feColorMatrix
          type="matrix"
          values="0.3333 0.3333 0.3333 0 0
                0.3333 0.3333 0.3333 0 0
                0.3333 0.3333 0.3333 0 0
                0      0      0      1 0"
        />
        <!-- Apply discrete color mapping -->
        <feComponentTransfer>
          <feFuncR
            type="discrete"
            tableValues="0.137 0.267 0.553 0.816"
          ></feFuncR>
          <feFuncG
            type="discrete"
            tableValues="0.208 0.404 0.604 0.812"
          ></feFuncG>
          <feFuncB
            type="discrete"
            tableValues="0.004 0.063 0.290 0.616"
          ></feFuncB>
        </feComponentTransfer>
      </filter>
    </defs>
  </svg>
</div>
