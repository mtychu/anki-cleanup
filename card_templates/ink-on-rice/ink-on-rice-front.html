<section
  class="default-ink yuji-syuku tc flex flex-column justify-center min-h-100 lh-copy pa3"
>
  <p class="ma0 dib mr-auto ml-auto grow-custom append-play-btn-text">
    {{audio}}
  </p>
  <p class="ma0 f3 pt2 ph2 measure-narrow balance mr-auto ml-auto">
    What is the meaning of what is being said?
  </p>
  <!---->
  <!-- INPUT BLOCK START -->
  <div id="input-container" class="pt2" placeholder="Type your answer here">
    {{type:term}}
  </div>
  <!---->
  <!-- HINT BLOCK START -->
  <div class="hint-block lh-title pv2">
    <a
      class="hint link underline default-ink o-70 f3"
      href="#"
      onclick="this.style.display='none';document.getElementById('hint4753594160').style.display='inline-block';return false;"
    >
      Click here for a hint</a
    >
    <div id="hint4753594160" class="hint default-ink f3" style="display: none">
      {{Tags}}
    </div>
  </div>
  <!---->
</section>
<!-- DON'T TOUCH BELOW THIS LINE PLEASE THANK YOU. The following img tag will configure Anki's built-in text input placeholder -->
<img
  class="dn"
  src
  onerror="document.getElementById('typeans').placeholder=document.getElementById('input-container').getAttribute('placeholder'); document.getElementById('typeans').value=''; document.getElementById('typeans').removeAttribute('readonly');"
/>
